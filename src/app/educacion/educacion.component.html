<div class="fondo">
    <div class="contenido" id="main-container">
        <div id="educacion" >
            <h4 class="educacion"> Educacion y Capacitaciones <button type="button" class="btn" (click)="onOpenModal(null!,'add')" *ngIf="isAdmin">
                <i class="fa-solid fa-plus"></i>
            </button>
            </h4>
            <div class="container">
                <div class="columnas" *ngFor="let edu of educaciones">
                    <div class="datoseducacion">
                        <img class="logoeducacion" src={{edu.urlLogo}} alt="logo de la institucion"> 
                        <p><span class="titulo">{{edu.tituloEstudios}}</span><br> {{edu.institucion}} - {{edu.inicio}}-{{edu.finalizacion}} </p>
                        <span id="eliminar-editar-educacion" *ngIf="isAdmin">                        
                            <button type="button" class="btn" (click)="onOpenModal(edu,'edit')">
                                <i class="fa-solid fa-file-pen"></i>
                            </button>
                            <button (click)="onOpenModal(edu,'delete')" type="button" class="btn">
                                <i class="fa-solid fa-trash-can"></i>  
                            </button>
                        </span>
                    </div>
                </div>
            </div>        
        </div>
    </div>
</div>
<!-- Modal para agregar Educacion -->
<div class="modal fade" id="addEducacionModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="addExperienciaModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Agregar educacion</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form #addForm="ngForm" (ngSubmit)="onAddEducacion(addForm)">
                    <label for="tituloEstudios">Título</label><br>
                    <input ngModel type="text" name="tituloEstudios"  class="form-control">
                    <label for="institucion">institucion </label><br>
                    <input ngModel type="text" name="institucion"  class="form-control">
                    <label for="inicio">Inicio</label><br>
                    <input ngModel type="text" name="inicio"  class="form-control">
                    <label for="finalización">Finalización</label><br>
                    <input ngModel type="text" name="finalización"  class="form-control">
                    <label for="urlLogo">Logo de la institucion</label><br>
                    <input ngModel type="text" name="urlLogo"  class="form-control">
                    <div class="modal-footer">
                        <button  type="button" id="add-estudios-modal" class="btn" data-dismiss="modal">Cancelar</button>
                        <button [disabled]="addForm.invalid" type="submit" class="btn">Agregar</button>
                    </div>
                </form>
            </div>
            
        </div>
    </div>
</div>
<!-- Modal para actualizar Experiencia -->
<div class="modal fade" id="updateEducacionModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="updateEducacionModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Editar Educacion y Capacitaciones</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form #editForm="ngForm">
                    <div class="form-group">
                    <label for="puesto">Título</label><br>
                    <input ngModel="{{editEducacion?.tituloEstudios}} " type="text" name="tituloEstudios"  class="form-control" placeholder="titulo educativo">
                    </div>

                    <input type="hidden" name="id" ngModel="{{editEducacion?.id}}" id="id">

                    <div class="form-group">
                    <label for="nombreEmpresa">institucion</label><br>
                    <input ngModel="{{editEducacion?.institucion}}" type="text" name="institucion"  class="form-control" placeholder="institucion educativa">
                    </div>

                    <div class="form-group">
                    <label for="Inicio">Fecha de Inicio</label><br>
                    <input ngModel="{{editEducacion?.inicio}}" type="text" name="inicio"  class="form-control">
                    </div>

                    <div class="form-group">
                    <label for="finalizacion">Fecha de Finalización</label><br>
                    <input ngModel="{{editEducacion?.finalizacion}}" type="text" name="finalizacion"  class="form-control">
                    </div>

                    <div class="form-group">
                    <label for="urlLogo">Logo de la institucion</label><br>
                    <input ngModel="{{editEducacion?.urlLogo}}" type="text" name="urlLogo"  class="form-control">
                    </div><br>
                    <div class="modal-footer">
                        <button id="update-estudios-modal" type="button" class="btn" data-dismiss="modal">Cancelar</button>
                        <button (click)="onUpdateEducacion(editForm.value)" type="button" class="btn" data-dismiss="modal">Guardar cambios</button>
                    </div>
                </form>
            </div>
            
            
            
            
        </div>
    </div>
</div>
<!-- Modal para borrar Experiencia -->
<div class="modal fade" id="deleteEducacionModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="deleteEducacionModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Esta acción eliminará  "{{deleteEducacion?.tituloEstudios}}". ¿Desea continuar?</p>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn" data-dismiss="modal">No</button>
            <button (click)="onDeleteEducacion(deleteEducacion.id)" type="button" class="btn" data-dismiss="modal">Sí</button>
            </div>
        </div>
    </div>
</div>
