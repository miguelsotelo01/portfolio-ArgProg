<div class="fondo">
    <div class="contenido" id="main-container">
        <div id="educacion" >
            <h4 class="educacion"> Proyectos <button type="button" class="btn" (click)="onOpenModal(null!,'add')" *ngIf="isAdmin">
                <i class="fa-solid fa-plus"></i>
            </button>
            </h4>
            <div class="container">
                <div class="columnas" *ngFor="let pro of proyectos">
                    <div class="datoseducacion">
                       <img class="logoeducacion" src={{pro.urlImagen}} alt="logo de la institucion">
                        <p><span class="titulo">{{pro.nombre}}</span><br> 
                            <span>{{pro.descripcion}}</span><br>
                            <span><a href="{{pro.urlProyecto}}" target="_blank">click aqui</a></span>
                        </p>
                        <span id="eliminar-editar-educacion" *ngIf="isAdmin">                        
                            <button type="button" class="btn" (click)="onOpenModal(pro,'edit')">
                                <i class="fa-solid fa-file-pen"></i>
                            </button>
                            <button (click)="onOpenModal(pro,'delete')" type="button" class="btn">
                                <i class="fa-solid fa-trash-can"></i>  
                            </button>
                        </span>
                    </div>
                </div>
            </div>        
        </div>
    </div>
</div>
<div class="modal fade" id="addProyectosModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="addProyectoModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Agregar Proyecto</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form #addForm="ngForm" (ngSubmit)="onAddProyecto(addForm)">
                    <label for="nombreProyecto">Nombre del Proyecto</label><br>
                    <input ngModel type="text" name="nombre"  class="form-control">

                    <label for="descripcion">Descripción</label><br>
                    <input ngModel type="text" name="descripcion"  class="form-control">

                    <label for="urlImagen">Imagen del Proyecto</label><br>
                    <input ngModel type="text" name="urlImagen"  class="form-control">

                    <label for="urlProyecto">Url del Proyecto</label><br>
                    <input ngModel type="text" name="urlProyecto"  class="form-control">
                    
                    <div class="modal-footer">
                        <button  type="button" id="add-proyecto-modal" class="btn" data-dismiss="modal">Cancelar</button>
                        <button [disabled]="addForm.invalid" type="submit" class="btn">Agregar</button>
                    </div>
                </form>
            </div>
            
        </div>
    </div>
</div>
<!--Modal para actualizar proyectos-->
<div class="modal fade" id="updateProyectosModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="updateProyectoModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Editar Proyecto</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form #editForm="ngForm">
                    <label for="nombre">Nombre del Proyecto</label><br>
                    <input ngModel type="text" ngModel="{{editProyectos?.nombre}} " name="nombre"  class="form-control">
                    <label for="descripcion">Descripción</label><br>
                    <input  type="text" name="descripcion" ngModel="{{editProyectos?.descripcion}}" class="form-control">
                    <input type="hidden" name="id" ngModel="{{editProyectos?.id}} ">
                    <label for="urlImagen">Imagen del Proyecto</label><br>
                    <input  type="text" name="urlImagen" ngModel="{{editProyectos?.urlImagen}}" class="form-control">
                    <label for="urlProyecto">Url del Proyecto</label><br>
                    <input  type="text" name="urlProyecto" ngModel="{{editProyectos?.urlProyecto}}" class="form-control">
                    <div class="modal-footer">
                        <button id="update-proyecto-modal" type="button" class="btn" data-dismiss="modal">Cancelar</button>
                        <button (click)="onUpdateProyecto(editForm.value)" type="button" class="btn" data-dismiss="modal">Guardar cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!--Modal para borrar proyectos-->
<div class="modal fade" id="deleteProyectosModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="deleteProyectoModal" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Esta acción eliminará "{{deleteProyectos?.nombre}}". ¿Desea continuar?</p>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn" data-dismiss="modal">No</button>
            <button (click)="onDeleteProyecto(deleteProyectos.id)" type="button" class="btn" data-dismiss="modal">Sí</button>
            </div>
        </div>
    </div>
</div>
